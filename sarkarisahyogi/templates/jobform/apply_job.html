{% extends 'base.html' %}
{% load static %}

{% block title %}Apply for Job - Sarkari Sahyogi{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Apply for Government Job</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="{{ form.job_title.id_for_label }}" class="form-label">Job Title</label>
                            {{ form.job_title }}
                            {% if form.job_title.errors %}
                                <div class="text-danger">{{ form.job_title.errors }}</div>
                            {% endif %}
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{% url 'sarkarisahyogi:dashboard' %}" class="btn btn-outline-secondary me-md-2">Back to Dashboard</a>
                            <button type="submit" class="btn btn-primary">Submit Application</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
