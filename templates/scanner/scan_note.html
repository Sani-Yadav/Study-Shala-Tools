<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Scan Note - StudyShala</title>
    <meta name="description" content="Upload and scan your handwritten notes to generate a PDF.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="{% static 'scan.css' %}">
    <style>
      body {
        background: #f7f7fa;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: 'Segoe UI', Arial, sans-serif;
      }
      .scan-container {
        background: #fff;
        padding: 2rem 2.5rem;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        max-width: 400px;
        width: 100%;
        margin: 2rem auto;
      }
      h2 {
        font-size: 1.5rem;
        color: #7c4700;
        margin-bottom: 1.5rem;
        text-align: center;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 1.2rem;
      }
      button[type="submit"] {
        background: #ffb84d;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 0.75rem 0;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
      }
      button[type="submit"]:hover {
        background: #ff9900;
      }
      input[type="file"] {
        border: 1px solid #e0e0e0;
        border-radius: 4px;
        padding: 0.5rem;
        background: #fafafa;
      }
    </style>
  </head>
  <body>
    <div class="scan-container">
      <h2>Upload Your Notes (Image)</h2>
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Scan & Generate PDF</button>
      </form>
    </div>
  </body>
</html>
