{% extends 'base.html' %}

{% block title %}Password Reset Sent - StudyShala{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white text-center">
                    <h3><i class="fas fa-envelope me-2"></i>Check Your Email</h3>
                </div>
                <div class="card-body p-4 text-center">
                    <p>We have sent you an email with instructions to reset your password.<br>
                    If you don't receive it in a few minutes, please check your spam folder.</p>
                    <a href="{% url 'login' %}" class="btn btn-primary mt-3">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
