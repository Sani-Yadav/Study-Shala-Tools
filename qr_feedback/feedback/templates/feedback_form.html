<!DOCTYPE html>
<html>
<head>
    <title>{{ form.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">{{ form.title }}</h2>
        {% if error %}<p class="text-danger">{{ error }}</p>{% endif %}
        <form method="POST" class="p-4 border rounded">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Your Name:</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Rate Us:</label>
                <select name="rating" class="form-select" required>
                    <option value="Excellent">Excellent</option>
                    <option value="Good">Good</option>
                    <option value="Average">Average</option>
                    <option value="Poor">Poor</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Your Suggestions:</label>
                <textarea name="suggestion" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
