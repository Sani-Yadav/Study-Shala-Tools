<!DOCTYPE html>
<html>
<head>
    <title>Create Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Create Your Feedback Form</h2>
        <form method="POST" class="p-4 border rounded">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Create Form & Generate QR</button>
        </form>
    </div>
</body>
</html>
