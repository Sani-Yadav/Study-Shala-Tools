<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>QR Code - {{ feedback_form.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 2rem;
        }
        .qr-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
            background: white;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        #qrcode {
            margin: 20px 0;
            padding: 20px;
            display: inline-block;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
        }
        #qrcode img {
            display: block;
            margin: 0 auto;
        }
        .btn-download {
            margin: 10px 0;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="qr-container">
            <h2 class="mb-3">{{ feedback_form.title }}</h2>
            <div class="mb-4">
                <h4>Scan this QR code to provide feedback</h4>
                <div class="text-center">
                    <img src="{{ qr_image_data }}" alt="QR Code" class="img-fluid" style="max-width: 300px;">
                </div>
                <div class="mt-3">
                    <p>Or visit this URL directly:</p>
                    <div class="alert alert-info">
                        <a href="{{ form_url }}" target="_blank">{{ form_url }}</a>
                    </div>
                </div>
            </div>
            <div class="d-grid gap-2 col-md-8 mx-auto">
                <button onclick="downloadQR()" class="btn btn-primary btn-download">
                    <i class="fas fa-download me-2"></i>Download QR Code
                </button>
                <a href="{% url 'feedback:create_form' %}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Create New Form
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Download QR code
        function downloadQR() {
            // Get the base64 image data from the src attribute
            const qrImage = document.querySelector('.text-center img');
            const link = document.createElement('a');
            link.download = 'feedback_qr_code.png';
            link.href = qrImage.src;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
