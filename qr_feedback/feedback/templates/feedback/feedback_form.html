<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Feedback - {{ form.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 2rem;
        }
        .feedback-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .error-message {
            color: #dc3545;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="feedback-container">
            <h2 class="text-center mb-4">{{ form.title }}</h2>
            
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            
            <form method="POST" action="{% url 'feedback:submit_feedback' form.slug %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Your Name *</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ name|default:'' }}" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ email|default:'' }}" required>
                </div>
                
                <div class="form-group">
                    <label>Rating *</label><br>
                    <div class="btn-group btn-group-toggle w-100" data-toggle="buttons">
                        <label class="btn btn-outline-primary {% if rating == '1' %}active{% endif %}">
                            <input type="radio" name="rating" value="1" {% if rating == '1' %}checked{% endif %} required> 1
                        </label>
                        <label class="btn btn-outline-primary {% if rating == '2' %}active{% endif %}">
                            <input type="radio" name="rating" value="2" {% if rating == '2' %}checked{% endif %}> 2
                        </label>
                        <label class="btn btn-outline-primary {% if rating == '3' %}active{% endif %}">
                            <input type="radio" name="rating" value="3" {% if rating == '3' %}checked{% endif %}> 3
                        </label>
                        <label class="btn btn-outline-primary {% if rating == '4' %}active{% endif %}">
                            <input type="radio" name="rating" value="4" {% if rating == '4' %}checked{% endif %}> 4
                        </label>
                        <label class="btn btn-outline-primary {% if rating == '5' %}active{% endif %}">
                            <input type="radio" name="rating" value="5" {% if rating == '5' %}checked{% endif %}> 5
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="suggestion">Your Feedback</label>
                    <textarea class="form-control" id="suggestion" name="suggestion" rows="4">{{ suggestion|default:'' }}</textarea>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Submit Feedback</button>
            </form>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
