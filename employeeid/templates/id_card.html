<!DOCTYPE html>
<html lang="en">
<head>
    <title>ID Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
        }
        .card {
            width: 350px;
            height: 500px;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
            border-radius: 12px;
            border: 1px solid #ccc;
        }
        .company {
            text-align: center;
            font-weight: bold;
            font-size: 20px;
            color: #007bff;
            margin-bottom: 10px;
        }
        .photo {
            text-align: center;
        }
        .photo img {
            width: 120px;
            height: 120px;
            border-radius: 100px;
            object-fit: cover;
            border: 2px solid #007bff;
        }
        .info {
            margin-top: 15px;
            text-align: center;
        }
        .info h3 {
            margin: 10px 0 5px;
        }
        .info p {
            margin: 4px 0;
            font-size: 14px;
        }
        .qr {
            margin-top: 20px;
            text-align: center;
        }
        .qr img {
            width: 90px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="company">{{ employee.company }}</div>
        <div class="photo">
            <img src="{{ employee.profile_image.url }}" alt="Profile">
        </div>
        <div class="info">
            <h3>{{ employee.full_name }}</h3>
            <p>{{ employee.designation }}</p>
            <p><strong>ID:</strong> {{ employee.employee_id }}</p>
            <p><strong>Dept:</strong> {{ employee.department }}</p>
            <p><strong>Join:</strong> {{ employee.join_date|date:"d M Y" }}</p>
            <p><strong>Email:</strong> {{ employee.email }}</p>
        </div>
        <div class="qr">
            <img src="{{ employee.qr_code.url }}" alt="QR Code">
        </div>
    </div>
</body>
</html>
