{% extends 'base.html' %}
{% block title %}Update Employee Data{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header bg-warning text-dark">
          <h3 class="mb-0">Update Employee Data</h3>
        </div>
        <div class="card-body">
          {% if employee.profile_image %}
          <div class="text-center mb-4">
            <img src="{{ employee.profile_image.url }}" alt="{{ employee.full_name|default:'Employee' }}'s profile" class="img-fluid rounded" style="max-height: 150px;">
          </div>
          {% endif %}
          
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
              {{ form.as_p }}
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <a href="{% url 'employeeid:employee_card' employee.pk %}" class="btn btn-secondary me-md-2">
                <i class="fas fa-times me-1"></i> Cancel
              </a>
              <button type="submit" class="btn btn-warning">
                <i class="fas fa-save me-1"></i> Update
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
