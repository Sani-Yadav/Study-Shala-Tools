{% extends 'downloader/base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="card shadow-sm border-0 rounded-4">
                <div class="card-body p-5">
                    <div class="mb-4">
                        <i class="fas fa-exclamation-triangle fa-5x text-warning mb-4"></i>
                        <h2 class="fw-bold mb-3">Oops! Something went wrong</h2>
                        <p class="lead">{{ message|default:'We encountered an error while processing your request.' }}</p>
                    </div>
                    <div class="mt-4">
                        <a href="{% url 'media_downloader:home' %}" class="btn btn-primary me-2">
                            <i class="fas fa-home me-2"></i>Return Home
                        </a>
                        <a href="{% url 'media_downloader:search_movies' %}" class="btn btn-outline-primary">
                            <i class="fas fa-film me-2"></i>Search Movies
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
