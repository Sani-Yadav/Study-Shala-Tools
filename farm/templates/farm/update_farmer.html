{% extends 'farm/base_form.html' %}

{% block form_title %}<i class="fas fa-user-edit me-2"></i>किसान की जानकारी अपडेट करें{% endblock %}

{% block form_content %}
<div class="row mb-3">
    <div class="col-md-6 mb-3">
        <label for="name" class="form-label">पूरा नाम</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ farmer.name }}" required>
    </div>
    <div class="col-md-6 mb-3">
        <label for="village" class="form-label">गाँव</label>
        <input type="text" class="form-control" id="village" name="village" value="{{ farmer.village }}" required>
    </div>
</div>
<div class="row mb-3">
    <div class="col-md-6 mb-3">
        <label for="phone" class="form-label">फोन नंबर</label>
        <input type="tel" class="form-control" id="phone" name="phone" value="{{ farmer.phone }}" required>
    </div>
    <div class="col-md-6 mb-3">
        <label for="land_area" class="form-label">जमीन का क्षेत्रफल (एकड़ में)</label>
        <input type="number" step="0.01" class="form-control" id="land_area" name="land_area" 
               value="{{ farm.khet_area|default:'' }}" required>
    </div>
</div>
<div class="row mb-3">
    <div class="col-md-6 mb-3">
        <label for="crop" class="form-label">फसल का नाम</label>
        <input type="text" class="form-control" id="crop" name="crop" 
               value="{{ farm.phasal_name|default:'' }}" required>
    </div>
    <div class="col-md-6 mb-3">
        <label for="sowing_date" class="form-label">बुवाई की तारीख</label>
        <input type="date" class="form-control" id="sowing_date" name="sowing_date" 
               value="{{ farm.bowaai_date|date:'Y-m-d'|default:'' }}" required>
    </div>
</div>
{% endblock %}
