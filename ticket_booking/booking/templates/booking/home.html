{% extends 'base.html' %}
{% load static %}

{% block title %}Bus & Train Ticket Booking - Home{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-5">Welcome to Ticket Booking System</h1>
    
    <div class="row justify-content-center">
        <!-- Book Tickets Card -->
        <div class="col-md-6 mb-4">
                <div class="card shadow" style="max-width: 400px; margin: 0 auto; transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);">
                    <img src="https://www.pngmart.com/files/4/Travel-PNG-Transparent-Image.png" class="card-img-top" alt="Book Tickets" style="height: 200px; object-fit: cover;">
                    <div class="card-body text-center p-4">
                        <div class="mb-3">
                            <i class="fas fa-ticket-alt fa-3x text-primary mb-2" style="transition: transform 0.3s ease;"></i>
                            <h3 class="card-title mb-3">Book Tickets</h3>
                        </div>
                        <p class="card-text mb-4">Easily book movie, bus, train, and flight tickets.</p>
                        <a href="{% url 'ticket_booking:search' %}" class="btn btn-primary btn-lg" style="padding: 8px 20px;">
                            <i class="fas fa-search mr-2"></i>Search & Book Now
                        </a>
                    </div>
                </div>
        </div>
    </div>
    
</div>

<style>
    .card {
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        border: none;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .card:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow: 0 15px 30px rgba(0,0,0,0.15) !important;
    }
    .card:hover .fa-ticket-alt {
        transform: rotate(-10deg) scale(1.1);
    }
    .card-img-top {
        height: 200px;
        object-fit: cover;
    }
    .btn {
        border-radius: 50px;
        padding: 8px 20px;
    }
</style>
{% endblock %}
